<div class="container">
    <mat-tab-group>
        <mat-tab label="Регистрация">
            <form [formGroup]="signupForm">
                <!-- <h1 class="login">Вход</h1> -->
                <div class="form-field">
                    <tui-input formControlName="email">
                        Введите логин
                        <input
                            tuiTextfield
                            type="email"
                            placeholder="Логин"
                        />
                    </tui-input>
                    <div *ngIf = "sfc.email.touched && sfc.email.invalid">
                        <div *ngIf = "sfc.email.errors?.required">Нужно ввести логин...</div>
                        <div *ngIf = "sfc.email.errors?.minlength">Логин должен содержать минимум 5 символов</div>
                    </div>
                </div>
        
                <div class="form-field">
                    <tui-select
                        tuiTextfieldSize="s"
                        [formControl]="sfc.role"
                    >
                        Выберите роль
                        <input
                            placeholder="Choose your role"
                            tuiTextfield
                        />
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="roles"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </div>
        
                <button
                    tuiButton
                    type="submit"
                    class="tui-space_right-3 tui-space_bottom-3 btn"
                    [disabled]="signupForm.invalid"
                    (click)="signup()"
                >
                    Зарегестрироваться
                </button>
            </form>
        </mat-tab>
        <mat-tab label="Вход">
            <form [formGroup]="loginForm">
                <!-- <h1 class="login">Вход</h1> -->
                <div class="form-field">
                    <tui-input formControlName="email">
                        Введите логин
                        <input
                            tuiTextfield
                            type="email"
                            placeholder="Логин"
                        />
                    </tui-input>
                    <div *ngIf = "lfc.email.touched && lfc.email.invalid">
                        <div *ngIf = "lfc.email.errors?.required">Нужно ввести логин...</div>
                        <div *ngIf = "lfc.email.errors?.minlength">Логин должен содержать минимум 5 символов</div>
                    </div>
                </div>
        
                <button
                    tuiButton
                    type="submit"
                    class="tui-space_right-3 tui-space_bottom-3 btn"
                    [disabled]="loginForm.invalid"
                    (click)="login()"
                >
                    Войти
                </button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
