<div class="container">
    <form [formGroup]="form">
        <h1 class="login">Добавление отчета</h1>
        <div class="form-field">
            <tui-input formControlName="title">
                Введите название
                <input
                    tuiTextfield
                    type="text"
                    placeholder="Название"
                />
            </tui-input>
            <div *ngIf = "fc.title.touched && fc.title.invalid">
                <div *ngIf = "fc.title.errors?.required">Нужно ввести название...</div>
                <div *ngIf = "fc.title.errors?.minlength">Название должно содержать минимум 5 символов</div>
            </div>
        </div>

        <tui-input-files
            *ngIf="!fc.file.value"
            [formControl]="fc.file"
        ></tui-input-files>
        
        <tui-files class="tui-space_top-1">
            <tui-file
                *ngIf="this.fileControl.valueChanges | async as file"
                [file]="file"
                [showDelete]="fc.file.enabled"
                (removed)="removeFile()"
            ></tui-file>
        </tui-files>

        <button
            tuiButton
            type="submit"
            class="tui-space_right-3 tui-space_bottom-3 btn"
            [disabled]="form.invalid"
            (click)="save()"
        >
            Добавить
        </button>
    </form>
</div>
