<div class="side-container-background" [ngClass]="isOpen ? 'side-container-background_opened' : ''">
    <div id="side-container" [ngClass]="isOpen ? 'opened' : ''">
        
        <button
        type="button"
        (click)="isOpen = !isOpen"
        class="btn"
        >
            
        </button>

        <ng-container *ngIf="isOpen">
            <div class="img-container">
                <img src="assets/images/danielle-devushka-ryzhevolosaya-501.jpg" alt="User's avatar">
            
                
                
            
            
                <tui-hosted-dropdown [content]="content" class="dropDown-field">
                    <button
                    tuiButton
                    type="button"
                    [iconRight]="arrow"
                    class="btn-menu"
                    >
                    Меню
                    </button>
                </tui-hosted-dropdown>
            
               
            
                <button
                type="button"
                class="btn-exit"
                (click)="exit()"
                >
                Выход
                </button>
            </div>
        
            <ng-template #content>
                <tui-data-list role="menu">
                    <tui-opt-group
                        *ngFor="let group of groups"
                        [label]="group.label"
                    >
                        <a
                            *ngFor="let item of group.items"
                            #rla="routerLinkActive"
                            tuiOption
                            role="menuitemradio"
                            routerLinkActive
                            [attr.aria-checked]="rla.isActive"
                            [routerLink]="item.routerLink"
                        >
                            {{ item.label }}
                            <tui-svg
                                *ngIf="rla.isActive"
                                src="tuiIconCheckLarge"
                            ></tui-svg>
                        </a>
                    </tui-opt-group>
                </tui-data-list>
            </ng-template>
        </ng-container>
        
    </div>

    <div class="side-container-close" (click)="isOpen = false"></div>

</div>

<div class="fake-side-container">

</div>
